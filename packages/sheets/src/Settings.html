<!DOCTYPE html>
<html>
    <head>
        <base target="_top" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h5>Pulse Settings</h5>
            <!-- Login state -->
            <div id="loginSection">
                <div class="input-field">
                    <input id="email" type="email" />
                    <label for="email">Email address</label>
                </div>
                <button
                    id="connectButton"
                    class="btn waves-effect waves-light"
                    onclick="lookupOrganization()"
                >
                    Start
                </button>
                <button
                    id="registerButton"
                    class="btn-flat"
                    onclick="register()"
                >
                    Register
                </button>
            </div>

            <!-- Connected state -->
            <div id="connectedSection" style="display: none">
                <p>
                    <span class="green-text text-darken-2">Connected</span>
                    <span id="userEmail" class="ml-2"></span>
                </p>
                <div id="creditsSection" style="display: none">
                    <p id="creditsText" class="grey-text text-darken-2"></p>
                    <div id="creditsProgress" class="progress" style="display: none">
                        <div id="creditsProgressBar" class="determinate" style="width: 0%"></div>
                    </div>
                </div>
                <button
                    id="disconnectButton"
                    class="btn waves-effect waves-light"
                    onclick="disconnect()"
                >
                    Logout
                </button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <?/* Pass in webBase from server: used for registration URL */?>
        <script>
            const webBase = '<?= webBase ?>';
            function onFailure(err) {
                M.toast({ html: 'Error: ' + err.message });
            }
            function register() {
                window.open(webBase + '/register', '_blank');
            }
            function onOrgFound(res) {
                if (res.success) {
                    M.toast({ html: 'Account found. Authorizing...' });
                    authorize();
                } else if (res.notFound) {
                    M.toast({
                        html:
                            'No account found for that email address. <a href="' +
                            webBase +
                            '/register" target="_blank">Register here</a>.',
                    });
                } else {
                    M.toast({ html: 'Error finding organization' });
                }
            }
            function lookupOrganization() {
                // Provide feedback and prevent repeat clicks
                const btn = document.getElementById('connectButton');
                const origText = btn.innerText;
                btn.disabled = true;
                btn.classList.add('disabled');
                btn.innerText = 'Connecting...';
                const email = document.getElementById('email').value;
                google.script.run
                    .withSuccessHandler(function (res) {
                        // Restore button state
                        btn.disabled = false;
                        btn.classList.remove('disabled');
                        btn.innerText = origText;
                        onOrgFound(res);
                    })
                    .withFailureHandler(function (err) {
                        // Restore button state
                        btn.disabled = false;
                        btn.classList.remove('disabled');
                        btn.innerText = origText;
                        onFailure(err);
                    })
                    .findOrganizationForSheets(email);
            }
            function authorize() {
                google.script.run
                    .withSuccessHandler(function (authUrl) {
                        var authWin = window.open(
                            authUrl,
                            '_blank',
                            'width=600,height=600',
                        );
                        var startTime = Date.now();
                        var timeout = 15 * 60 * 1000; // 15 minutes
                        var pollInterval = 1000; // 1 second
                        var poll = setInterval(function () {
                            if (Date.now() - startTime > timeout) {
                                clearInterval(poll);
                                if (authWin && !authWin.closed) authWin.close();
                                M.toast({
                                    html: 'Authorization timed out. Please try again.',
                                });
                                return;
                            }
                            google.script.run
                                .withSuccessHandler(function (settings) {
                                    if (settings.isAuthorized) {
                                        clearInterval(poll);
                                        if (authWin && !authWin.closed)
                                            authWin.close();
                                        render(settings);
                                        google.script.run.updateMenu();
                                    }
                                })
                                .getSettings();
                        }, pollInterval);
                    })
                    .withFailureHandler(onFailure)
                    .getAuthorizationUrl();
            }
            // Fetch current settings (email & auth status), then render UI
            function loadSettings() {
                google.script.run
                    .withSuccessHandler(render)
                    .withFailureHandler(onFailure)
                    .getSettings();
            }
            // Render UI based on authorization status
            function render(res) {
                const connected = res.isAuthorized;
                document.getElementById('connectedSection').style.display =
                    connected ? '' : 'none';
                document.getElementById('loginSection').style.display =
                    connected ? 'none' : '';
                if (connected) {
                    document.getElementById('userEmail').innerText = res.email;
                    // Fetch and render credits when connected
                    google.script.run
                        .withSuccessHandler(renderCredits)
                        .withFailureHandler(function (err) {
                            // Hide credits on failure but do not block UI
                            document.getElementById('creditsSection').style.display = 'none';
                            console.warn('Failed to load credits', err);
                        })
                        .getOrganizationCredits();
                } else {
                    document.getElementById('email').value = res.email || '';
                    M.updateTextFields();
                }
            }
            function renderCredits(credits) {
                const sec = document.getElementById('creditsSection');
                const textEl = document.getElementById('creditsText');
                const prog = document.getElementById('creditsProgress');
                const bar = document.getElementById('creditsProgressBar');
                if (!credits) {
                    sec.style.display = 'none';
                    return;
                }
                const total = Number(credits.total) || 0;
                const complimentary = Number(credits.complimentaryActive) || 0;
                if (complimentary > 0) {
                    const dollars = (complimentary * 0.01).toFixed(2);
                    textEl.textContent = `$${dollars} free credits`;
                    // Show a progress bar from 0 to full at 1000+ credits
                    const pct = Math.max(0, Math.min(1, complimentary / 1000)) * 100;
                    bar.style.width = pct + '%';
                    prog.style.display = '';
                } else {
                    const dollars = (total * 0.01).toFixed(2);
                    textEl.textContent = `$${dollars} credits`;
                    prog.style.display = 'none';
                }
                sec.style.display = '';
            }
            // Disconnect user and refresh UI
            function disconnect() {
                google.script.run
                    .withSuccessHandler(loadSettings)
                    .withFailureHandler(onFailure)
                    .disconnect();
            }
            document.addEventListener('DOMContentLoaded', function () {
                M.AutoInit();
                loadSettings();
            });
        </script>
    </body>
</html>
