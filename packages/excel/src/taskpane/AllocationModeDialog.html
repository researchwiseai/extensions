<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
        <title>Select Theme Allocation Mode</title>
    </head>
    <body style="font-family: 'Segoe UI', sans-serif; margin: 20px">
        <h2>Select Theme Allocation Mode</h2>
        <div>
            <input
                type="radio"
                id="mode-auto"
                name="mode"
                value="automatic"
                checked
            />
            <label for="mode-auto">Generate new themes automatically</label>
        </div>
        <div style="margin-top: 10px">
            <input type="radio" id="mode-set" name="mode" value="set" />
            <label for="mode-set">Use existing theme set:</label><br />
            <select id="setSelect" style="width: 100%" disabled></select>
        </div>
        <div style="margin-top: 20px; text-align: right">
            <button id="cancelBtn" style="margin-right: 8px">Cancel</button>
            <button id="okBtn">OK</button>
        </div>
        <script>
            Office.onReady(() => {
                const params = new URLSearchParams(window.location.search);
                const namesJson = params.get('sets') || '[]';
                let names = [];
                try {
                    names = JSON.parse(namesJson);
                } catch (e) {
                    console.error(e);
                }
                const select = document.getElementById('setSelect');
                names.forEach((name) => {
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.text = name;
                    select.appendChild(opt);
                });
                document
                    .getElementById('mode-set')
                    .addEventListener('change', (e) => {
                        select.disabled = !e.target.checked;
                    });
                document
                    .getElementById('mode-auto')
                    .addEventListener('change', (e) => {
                        select.disabled = e.target.checked ? true : true; // always disable when auto
                    });
                document
                    .getElementById('okBtn')
                    .addEventListener('click', () => {
                        const mode = document.querySelector(
                            'input[name="mode"]:checked',
                        ).value;
                        const msg = { mode };
                        if (mode === 'set') {
                            msg.setName = select.value;
                        }
                        Office.context.ui.messageParent(JSON.stringify(msg));
                    });
                document
                    .getElementById('cancelBtn')
                    .addEventListener('click', () => {
                        Office.context.ui.messageParent(
                            JSON.stringify({ mode: null }),
                        );
                    });
            });
        </script>
    </body>
</html>
