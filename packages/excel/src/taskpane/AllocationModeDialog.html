<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
        <!-- Fabric Core CSS for Office Add-in styling -->
        <link
            rel="stylesheet"
            href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"
        />
        <style>
            .pulse-btn { display:inline-flex; align-items:center; justify-content:center; padding:6px 10px; border-radius:4px; font-size:12px; font-weight:600; cursor:pointer; border:1px solid transparent; text-decoration:none; transition: background-color .15s ease, box-shadow .15s ease, border-color .15s ease, color .15s ease; box-shadow: 0 1px 2px rgba(0,0,0,.08); }
            .pulse-btn--primary { background:#0f766e; border-color:#0f766e; color:#fff; }
            .pulse-btn--primary:hover { background:#0d665f; }
            .pulse-btn--secondary { background:#fff; border-color:#0f766e; color:#0f766e; }
            .pulse-btn--secondary:hover { background:#f3f2f1; }
            /* Layout and sizing */
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            body {
                display: flex;
                flex-direction: column;
            }
            .content {
                flex: 1;
                padding: 20px;
                box-sizing: border-box;
            }
            .footer {
                padding: 0 20px 20px;
                text-align: right;
            }
            /* Dropdown sizing */
            .ms-Dropdown {
                width: 220px;
                min-height: 40px;
            }
            .ms-Dropdown-select {
                width: 220px;
                height: 38px;
                line-height: 38px;
            }
        </style>
        <title>Select Theme Allocation Mode</title>
    </head>
    <body class="ms-Fabric ms-font-m">
        <div class="content">
            <h2
                class="ms-font-l ms-fontWeight-semibold"
                style="margin-bottom: 16px"
            >
                Select Theme Allocation Mode
            </h2>
            <div class="ms-ChoiceField">
                <input
                    type="radio"
                    id="mode-auto"
                    name="mode"
                    value="automatic"
                    checked
                    class="ms-ChoiceField-input"
                />
                <label for="mode-auto" class="ms-ChoiceField-field">
                    <span class="ms-Label"
                        >Generate new themes automatically</span
                    >
                </label>
            </div>
            <div class="ms-ChoiceField" style="margin-top: 10px">
                <input
                    type="radio"
                    id="mode-set"
                    name="mode"
                    value="set"
                    class="ms-ChoiceField-input"
                />
                <label for="mode-set" class="ms-ChoiceField-field">
                    <span class="ms-Label">Use existing theme set:</span>
                </label>
                <div style="margin-top: 6px">
                    <div class="ms-Dropdown" style="width: 100%">
                        <select
                            id="setSelect"
                            class="ms-Dropdown-select"
                            disabled
                        ></select>
                    </div>
                </div>
            </div>
            <div class="ms-ChoiceField" style="margin-top: 10px">
                <input
                    type="radio"
                    id="mode-sheet"
                    name="mode"
                    value="sheet"
                    class="ms-ChoiceField-input"
                />
                <label for="mode-sheet" class="ms-ChoiceField-field">
                    <span class="ms-Label">Read theme set from worksheet:</span>
                </label>
                <div style="margin-top: 6px">
                    <div class="ms-Dropdown" style="width: 100%">
                        <select
                            id="sheetSelect"
                            class="ms-Dropdown-select"
                            disabled
                        ></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <button id="cancelBtn" class="pulse-btn pulse-btn--secondary" style="margin-right:8px">Cancel</button>
            <button id="okBtn" class="pulse-btn pulse-btn--primary">OK</button>
        </div>
        <script>
            Office.onReady(() => {
                const params = new URLSearchParams(window.location.search);
                const namesJson = params.get('sets') || '[]';
                let names = [];
                try {
                    names = JSON.parse(namesJson);
                } catch (e) {
                    console.error(e);
                }
                const select = document.getElementById('setSelect');
                names.reverse().forEach((name) => {
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.text = name;
                    select.appendChild(opt);
                });
                const sheetSelect = document.getElementById('sheetSelect');
                const sheetsJson = params.get('sheets') || '[]';
                let sheets = [];
                try {
                    sheets = JSON.parse(sheetsJson);
                } catch (e) {
                    console.error(e);
                }
                // Newest first, but ensure a sheet literally named "Themes" appears first
                const THEME_SHEET_NAME = 'Themes';
                const idx = sheets.indexOf(THEME_SHEET_NAME);
                if (idx >= 0) {
                    sheets.splice(idx, 1);
                    sheets.reverse();
                    sheets.unshift(THEME_SHEET_NAME);
                } else {
                    sheets.reverse();
                }
                sheets.forEach((sheet) => {
                    const opt = document.createElement('option');
                    opt.value = sheet;
                    opt.text = sheet;
                    sheetSelect.appendChild(opt);
                });

                const modeSet = document.getElementById('mode-set');
                const modeSheet = document.getElementById('mode-sheet');

                if (select.options.length === 0) {
                    modeSet.disabled = true;
                }

                if (sheetSelect.options.length === 0) {
                    modeSheet.disabled = true;
                }
                document
                    .getElementById('mode-set')
                    .addEventListener('change', (e) => {
                        select.disabled = !e.target.checked;
                        sheetSelect.disabled = true;
                    });
                document
                    .getElementById('mode-auto')
                    .addEventListener('change', (e) => {
                        select.disabled = e.target.checked;
                        sheetSelect.disabled = true;
                    });
                document
                    .getElementById('mode-sheet')
                    .addEventListener('change', (e) => {
                        sheetSelect.disabled = !e.target.checked;
                        select.disabled = true;
                    });
                document
                    .getElementById('okBtn')
                    .addEventListener('click', () => {
                        const mode = document.querySelector(
                            'input[name="mode"]:checked',
                        ).value;

                        if (mode === 'set' && !select.value) {
                            alert('Please select a theme set');
                            return;
                        }
                        if (mode === 'sheet' && !sheetSelect.value) {
                            alert('Please select a worksheet');
                            return;
                        }

                        const msg = { mode };
                        if (mode === 'set') {
                            msg.setName = select.value;
                        } else if (mode === 'sheet') {
                            msg.sheetName = sheetSelect.value;
                        }
                        Office.context.ui.messageParent(JSON.stringify(msg));
                    });
                document
                    .getElementById('cancelBtn')
                    .addEventListener('click', () => {
                        Office.context.ui.messageParent(
                            JSON.stringify({ mode: null }),
                        );
                    });
            });
        </script>
    </body>
</html>
