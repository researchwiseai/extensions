<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <title>Select Range</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; margin: 20px;">
  <div>
    <label for="rangeInput" style="font-weight:600; margin-bottom:4px; display:inline-block">Range (Sheet!A1 notation):</label><br/>
    <input id="rangeInput" type="text" class="pulse-input" style="margin-top:8px;" />
  </div>
  <div style="margin-top: 16px;">
    <label><input id="headerCheckbox" type="checkbox" checked /> First row contains header</label>
  </div>
  <style>
    .pulse-btn { display:inline-flex; align-items:center; justify-content:center; padding:6px 10px; border-radius:4px; font-size:12px; font-weight:600; cursor:pointer; border:1px solid transparent; text-decoration:none; transition: background-color .15s ease, box-shadow .15s ease, border-color .15s ease, color .15s ease; box-shadow: 0 1px 2px rgba(0,0,0,.08); }
    .pulse-btn--primary { background:#0f766e; border-color:#0f766e; color:#fff; }
    .pulse-btn--primary:hover { background:#0d665f; }
    .pulse-btn--secondary { background:#fff; border-color:#0f766e; color:#0f766e; }
    .pulse-btn--secondary:hover { background:#f3f2f1; }
  </style>
  <div style="margin-top: 16px; text-align: right;">
    <button id="cancelBtn" class="pulse-btn pulse-btn--secondary" style="margin-right:8px;">Cancel</button>
    <button id="okBtn" class="pulse-btn pulse-btn--primary">OK</button>
  </div>
  <script>
    function safeMessageParent(payload) {
      try {
        Office.context.ui.messageParent(JSON.stringify(payload));
      } catch (e) {
        try {
          // Fallback in case Office API isn't ready
          window.parent.postMessage(JSON.stringify(payload), '*');
        } catch {}
      }
    }
    Office.onReady(function() {
      const params = new URLSearchParams(window.location.search);
      const range = params.get('range') || '';
      const input = document.getElementById('rangeInput');
      input.value = range;
      const headerCheckbox = document.getElementById('headerCheckbox');
      const okBtn = document.getElementById('okBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      okBtn.addEventListener('click', function () {
        okBtn.disabled = true;
        cancelBtn.disabled = true;
        safeMessageParent({ range: input.value, hasHeader: !!headerCheckbox.checked });
      });
      cancelBtn.addEventListener('click', function () {
        okBtn.disabled = true;
        cancelBtn.disabled = true;
        safeMessageParent({ range: null, hasHeader: !!headerCheckbox.checked });
      });
      input.focus();
      input.select();
    });
  </script>
</body>
</html>
