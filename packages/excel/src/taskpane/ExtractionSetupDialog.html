<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <title>Named Entity Extraction â€“ Setup</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 20px; }
    label { display:block; margin: 8px 0 4px 0; font-weight:600; }
    .row { margin-top: 8px; }
    .pulse-input { width: 100%; padding: 8px 10px; border: 1px solid #8a8886; border-radius: 4px; background: #fff; box-sizing: border-box; transition: border-color .15s ease, box-shadow .15s ease, background-color .15s ease; }
    .pulse-input:hover { border-color: #605e5c; }
    .pulse-input:focus { outline: none; border-color: #0f766e; box-shadow: 0 0 0 2px rgba(15,118,110,.15); }
    .pulse-btn { display:inline-flex; align-items:center; justify-content:center; padding:6px 10px; border-radius:4px; font-size:12px; font-weight:600; cursor:pointer; border:1px solid transparent; text-decoration:none; transition: background-color .15s ease, box-shadow .15s ease, border-color .15s ease, color .15s ease; box-shadow: 0 1px 2px rgba(0,0,0,.08); }
    .pulse-btn--primary { background:#0f766e; border-color:#0f766e; color:#fff; }
    .pulse-btn--primary:hover { background:#0d665f; }
    .pulse-btn--secondary { background:#fff; border-color:#0f766e; color:#0f766e; }
    .pulse-btn--secondary:hover { background:#f3f2f1; }
    .actions { margin-top: 16px; text-align: right; }
    .hint { color:#605e5c; font-size:12px; margin-top:4px; }
  </style>
</head>
<body>
  <div>
    <label for="sheetSelect">Worksheet</label>
    <select id="sheetSelect" class="pulse-input"></select>
    <div class="hint">Defaults to the current sheet.</div>
  </div>
  <div class="row">
    <label><input id="hasHeader" type="checkbox" /> First row contains headers</label>
  </div>
  <div class="actions">
    <button id="cancelBtn" class="pulse-btn pulse-btn--secondary" style="margin-right:8px;">Cancel</button>
    <button id="okBtn" class="pulse-btn pulse-btn--primary">Continue</button>
  </div>
  <script>
    function getParams() {
      const p = new URLSearchParams(location.search);
      return {
        sheets: JSON.parse(p.get('sheets') || '[]'),
        current: p.get('current') || null,
      };
    }
    function populateSheets(select, sheets, current) {
      select.innerHTML = '';
      sheets.forEach((name) => {
        const opt = document.createElement('option');
        opt.value = name; opt.textContent = name;
        if (current && name === current) opt.selected = true;
        select.appendChild(opt);
      });
    }
    document.addEventListener('DOMContentLoaded', function () {
      const { sheets, current } = getParams();
      const sheetSelect = document.getElementById('sheetSelect');
      const hasHeader = document.getElementById('hasHeader');
      populateSheets(sheetSelect, sheets, current);
      document.getElementById('okBtn').addEventListener('click', function () {
        const sheetName = sheetSelect.value || current || (sheets[0] || null);
        Office.context.ui.messageParent(JSON.stringify({ sheetName, hasHeader: !!hasHeader.checked }));
      });
      document.getElementById('cancelBtn').addEventListener('click', function () {
        Office.context.ui.messageParent(JSON.stringify({ cancelled: true }));
      });
    });
  </script>
</body>
</html>
